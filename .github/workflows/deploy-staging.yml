name: "Deploy staging"

on:
  workflow_run:
    workflows: [ "Laravel" ]
    types:
      - completed

jobs:
  depoy-staging:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy staging
      if: github.ref == 'refs/heads/staging'
      run: curl ${{ secrets.ENVOYER_HOOK_STAGING }}?sha=${{ github.sha }}
